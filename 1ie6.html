<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin:0;padding:0}
        #box{
            margin: 5px;
            overflow: hidden;
            background: #000000;
            font-size: 0;
        }
        .left{
            width:200px;
            float:left;
            background: #01A6DE;
            height:5px;
        }
        .right{
            float: right;
            width:200px;
            background: #1b809e;
            height:5px;
        }
    </style>
</head>
<body>
<p>IE6里无法定义小于18px的高度（即使是0）；而IE7没有给盒子定义高度的话，也会有18px的高度。
    什么原因呢？这是由于IE默认字体大小造成的。
    解决的方法：
    一、给盒子定义font-size:0属性；
    二、给盒子定义overflow:hidden属性。
    这样，在IE6、IE7、FF和opera里的效果就一样了。</p>
<div id="box">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
